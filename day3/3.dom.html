<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>A heading</h1>
    <a href="">Link text</a>

    <script>
        console.log(document);
        console.dir(document);

        // children 접근
        console.log(document.children[0]);
        // body
        console.log(document.children[0].children[1]);

        console.log(document.children[0].children[1].children[0]);

        // document의 문자열 정보를 가져오는 법이 textContent
        console.log(document.children[0].children[1].children[0].textContent);
        document.children[0].children[1].children[0].textContent = "안녕";

        // document.querySelector("선택자")
        // CSS Selector를 활용해서 DOM에 해당되는 첫번째를 가져오는 방법
        // class 가 여러개면
        const h1Tag = document.querySelector("h1");
        console.log(h1Tag);

        // document.querySelectorAll("선택자")
        // CSS selector에 해당되는 모든것을 유사 배열에 담아서 가져온다.
        
    </script>
</body>
</html>
