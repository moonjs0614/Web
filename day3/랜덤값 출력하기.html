<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">
        랜덤한 값을 나타내 줍니다
    </button>
</body>
<script>
    let btn = document.querySelector('#btn');
    btn.addEventListener('click', BBQ);

    function BBQ(){
        let k = Math.ceil(Math.random() * 10);
        alert(k);
    }
</script>
</html>
