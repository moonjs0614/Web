<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <button id="bbq" type="button" class="btn btn-success btn-lg">B.B.Q</button>
    <button id="kfc" type="button" class="btn btn-outline-success btn-sm">K.F.C</button>
    
    <script>
        const bbq = document.querySelector("#bbq");
        const kfc = document.querySelector("#kfc");
        

        bbq.addEventListener('click', function(){
            alert("HI");
        });
        kfc.addEventListener('click', function(){
            kfc.classList.toggle("btn-sm");
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  </body>
</html>
