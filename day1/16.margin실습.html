<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .test{
            width: 50px;
            height: 50px;
            border: 1px solid black;
            margin-left: auto;
        }

        .test1{
            width: 50px;
            height: 50px;
            border: 1px solid black;
            margin: 0 auto;
        }

        .test2{
            width: 50px;
            height: 50px;
            border: 1px solid black;
            margin-right: auto;
        }

    </style>

</head>
<body>
    <div class="test">
        hello
    </div>

    <div class="test1">
        hello
    </div>

    <div class="test2">
        hello
    </div>
</body>
</html>
