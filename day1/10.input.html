<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        type : text, password, button, checkbox, radio, date 등등...
        <input type="text">
    -->

    <input type="text" value="텍스트" placeholder="텍스트를 입력하세요.">
    <br>
    <input type="password">

    <br>
    <!-- radio : 한가지만 선택 가능 -->
    <!-- name 속성 활용하여 그룹화 -->
    자바반: <input name="cl" type="radio">
    파이썬반: <input name="cl" type="radio">
    임베디드반: <input name="cl" type="radio">

    <br>
    <!-- checkbox : 다중선택 가능 -->
    치킨: <input type="checkbox">
    삼겹살: <input type="checkbox">
    마라탕: <input type="checkbox">

</body>
</html>
