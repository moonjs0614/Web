    <header>
        <h1>호떡 만들기</h1>
    </header>

    <main>
        <img src="./img1.jpg" width="300" height="200" alt="호떡">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/PafQ8XkMs90?si=hBpvbNseHXiiCrAZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <h3>호떡 만드는 법</h3>
        <ol>
            <li>따뜻한 물 180ml에 이스트를 넣어 잘 섞어준다</li>
            <li>반죽가루를 넣고 5분동안 잘 반죽해준다</li>
            <li>프라이팬에 기름을 넣어주고 충분히 달궈준다</li>
            <li>반죽을 적당히 떼어 넓게 펴주고 잼믹스를 넣은 후 반죽을 동그랗게 말아준다</li>
            <li>반죽을 달궈진 후라이팬에 올린 뒤 눌러서 펴준다</li>
            <li>잘 뒤집어서 구워준다</li>
        </ol>
    </main>
