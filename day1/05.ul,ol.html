<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul : 순서가 없음(unordered list) -->

        <!-- ul > li*3 : ctrl space -->
        <ul>
            <li>list1</li>
            <li>list2</li>
            <li>list3</li>
        </ul>

    <!-- ol : 순서가 있음(ordered list) -->
        <ol>
            <li>list</li>
            <li>list</li>
            <li>list</li>
        </ol>
    
</body>
</html>
